<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Manejo Registros</title>
</head>

<body>
    <div class="titulo">
        <h1>REGISTRO DE INGRESOS Y EGRESOS</h1>
    </div>
    

    

    <form>
        <input class="numeros" type="number" required name="valor" placeholder="Ingrese el monto"><br>
        <div class="IngresoEgreso">
            <input type="radio" name="caja" value="ingreso" checked="true"><label>Ingreso</label>
            <input type="radio" name="caja" value="egreso"><label>Egreso</label><br>
        </div>
        
        <input class="boton" type="submit" value="Calcular">
    </form>

    <table border="solid">
        <thead>
            <tr>
                <th>Seleccionar</th>
                <th>#</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="myData"></tbody>
    </table>
    
    <div class="Busqueda">
        <label for="searchId">Buscar por ID:</label>
        <input class="PlaceHolder" type="number" id="searchId" placeholder="ID">
        <button id="searchButton">Buscar</button>
    
    </div>
    <!-- Botón para eliminar -->
    <button id="deleteButton" disabled>Eliminar</button>

    <!-- Botón para modificar -->
    <button id="modifyButton" disabled>Modificar</button>

    <div class="montos">
        <!-- Sección para mostrar el total -->
        <div id="totalAmount"></div>

        <!-- Sección para mostrar el total de ingresos -->
        <div id="totalIngresos">Total de Ingresos: $0.00</div>

        <!-- Sección para mostrar el total de egresos -->
        <div id="totalEgresos">Total de Egresos: $0.00</div>
    </div>

</body>

</html>
